<script>
    class Employee2
    {
        constructor(id, name)
        {
            this.id = id;
            this.name = name; 
        }

        detail()
        {
            document.writeln(this.id + " " + this.name+ "<br>")
        }
    }

    var a1 = new Employee2(101, "Surendra");
    var a2 = new Employee2(102, "Hey");
    a1.detail();
    a2.detail();

</script>
